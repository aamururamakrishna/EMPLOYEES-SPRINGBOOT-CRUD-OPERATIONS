<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create New Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div> 
		<h1 class="text-center"> Create New Employee</h1>
	</div>
	
    <div class="container">
    	<div class="col-md-8 mx-auto rounded border p-4 m-4">
        	<h2 class="text-center mb-5">New Employee</h2>
                
	<form method="post"  th:object="${employeeDto}">
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Email</label>
			<div class="col-sm-8">
				<input class="form-control" th:field="${employeeDto.emailid}">
				<p th:if="${#fields.hasErrors('emailid')}" th:errorclass="text-danger" th:errors="${employeeDto.emailid}"></p>
			</div>
		</div>
                 
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Employee Id</label>
			<div class="col-sm-8">
				<input class="form-control" th:field="${employeeDto.employeeid}">
				<p th:if="${#fields.hasErrors('employeeid')}" th:errorclass="text-danger" th:errors="${employeeDto.employeeid}"></p>
			</div>
		</div>
		
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Location</label>
			<div class="col-sm-8">
				<input class="form-control" th:field="${employeeDto.location}">
				<p th:if="${#fields.hasErrors('location')}" th:errorclass="text-danger" th:errors="${employeeDto.location}"></p>
			</div>
		</div>
		
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Mobile No</label>
			<div class="col-sm-8">
				<input class="form-control" th:field="${employeeDto.mobileno}">
				<p th:if="${#fields.hasErrors('mobileno')}" th:errorclass="text-danger" th:errors="${employeeDto.mobileno}"></p>
			</div>
		</div>
		
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Name</label>
			<div class="col-sm-8">
				<input class="form-control" th:field="${employeeDto.name}">
				<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${employeeDto.name}"></p>
			</div>
		</div>
		
		<div class="row mb-3">
			<label class="col-sm-4 col-form-label">Technology</label>
			<div class="col-sm-8">
				<input class="form-control" th:field="${employeeDto.technology}">
				<p th:if="${#fields.hasErrors('technology')}" th:errorclass="text-danger" th:errors="${employeeDto.technology}"></p>
			</div>
		</div>   	
                   
		<div class="row">
			<div class="offset-sm-4 col-sm-4 d-grid">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			<div class="col-sm-4 d-grid">
				<a class="btn btn-outline-danger" href="/navbar/" role="button">Cancel</a>
			</div>
		</div>
	</form>
		</div>
	</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
