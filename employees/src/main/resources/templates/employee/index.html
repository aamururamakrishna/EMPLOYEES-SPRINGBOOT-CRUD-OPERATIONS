<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
  		<div calss="container">
  			<h1 class="text text-center">Welcome to Employee Details</h1>
  			<div class="d-grid gap-2 col-6 mx-auto">
 			<a class="btn btn-primary" type="button" href="/employees/create">Create Employee</a>
			</div>
  		</div>
  		
  		<div class="container">
  			<table class="table">
  				<thead>
  				<tr>
  					<th>ID</th>
  					<th>Email Id</th>
  					<th>Employee Id</th>
  					<th>Location</th>
  					<th>Mobile No</th>
  					<th>Name</th>
  					<th>Technology</th>
  					<th>Action</th>
  				</tr>
  				</thead>
  				<tbody>
  				<tr th:each="employees : ${employees}">
  					<td th:text="${employees.id}"></td>
  					<td th:text="${employees.emailid}"></td>
  					<td th:text="${employees.employeeid}"></td>
  					<td th:text="${employees.location}"></td>
  					<td th:text="${employees.mobileno}"></td>
  					<td th:text="${employees.name}"></td>
  					<td th:text="${employees.technology}"></td>
  					
  					<td style="white-space:nowrap">
    				<a class="btn btn-primary btn-sm" th:href="@{/employees/edit(id=${employees.id})}">Edit</a>
    				<a class="btn btn-danger btn-sm" th:href="@{/employees/delete(id=${employees.id})}"onclick="return confirm('Are you sure?')">Delete</a>
   					</td>	
  				</tr>
  				</tbody>
  			</table>
  		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
